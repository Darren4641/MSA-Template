
server:
  port: 8000

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user
          predicates:
            - Path=/user/**
          uri: http://localhost:8081
        - id: post
          predicates:
            - Path=/post/**
          uri: http://localhost:8082

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka
