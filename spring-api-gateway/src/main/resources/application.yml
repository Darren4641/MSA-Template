
server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
            - RemoveRequestHeader=Cookie
            #- RewritePath=/first-service/(?<segment>.*), /$\{segment}
        - id: second-service
          uri: lb://POST-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - RemoveRequestHeader=Cookie
            #- RewritePath=/second-service/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

